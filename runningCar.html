<html>

<head>
    <title>Running Car with css</title>
    <link rel="stylesheet" href="runningcar.css">
</head>

<body onload=" document.getElementById('soundId').play()">
    <div class="skyBackground">
       <div class="highway">
       </div>
       <div class="city">    
       </div>
       <div class="carContainer">
           <div class="car">
           </div>
           <div class="frontWheel">
               <div class="wheel">
    
               </div>
           </div>
           <div class="backWheel">
               <div class="wheel">
    
            </div>
           </div>
       </div>
    </div>
	<audio id="soundId">
      <source src="carSound.mp3" type="audio/mp3">
    </audio>
</body>
</html>
